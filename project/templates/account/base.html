<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        {% block extra_head %}{% endblock %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block content %}{% endblock %}
        <script type="text/javascript">
            const element = document.querySelector('label');
            element.remove();
            const element1 = document.querySelector('label');
            element1.remove(); 
            const element2 = document.querySelector('label');
            element2.remove();
            const element3 = document.querySelector('label');
            element3.remove(); 
            document.addEventListener("DOMContentLoaded", function() {
                // IDが'id_remember'の要素を取得
                var element = document.getElementById("id_remember");
                if (element) {
                    // 要素を削除
                    element.remove();
                }
            });
            const edge = document.getElementById("id_remember");
            edge.remove();
        </script>
    </body>
</html>
