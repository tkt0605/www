{% extends "base/base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/net.css' %}">
{% endblock extra_head %}
{% block title %}flexBlock | Network{% endblock  %}
{% block content %}
<div class='mains'>
    <ul class='group_category'>
        <li class='category'>
            <span class="badge">NEW</span>
            <img class="image_bord" src="/media/{{network.image}}" alt=""/>
            <div class="group_info">
                <a href="/flex/networks/{{network.name}}">{{network.name}}</a>
                <p><small>{{ network.created_at | date:'Y年n月j日' }}から利用しています。</small></p>
                <p>{{network.index}}</p>
            </div>
        </li>
    </ul>
</div>
{% endblock %}
