{% extends "base/base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock extra_head %}
{% block title %}flexBlock | Home{% endblock  %}
{% block content %}
<main class="group-container">
    {% for room in rooms %}
    <div class="group-card">
        <div class="group-image">
            <img class="backimage" src="/media/{{room.backimage}}"/>
        </div>
        <div class="group-content">
            <h2>{{room.name}}</h2><small><b>({{room.type}}・グループ)</b></small>
            <p>{{room.index}}</p>
            <button onclick="location.href='{% url "community" room.name %}'" class="btn"><b>詳細を見る</b></button>
        </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
